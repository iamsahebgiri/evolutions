{% extends 'read/layout.html' %}

{% block content %}
<section class="bg-section-secondary">
  <div class="container">
    <div class="row">
      <div class="col-sm-12 text-center">
        {% load static %}
        <img class="mt-4" src="{% static 'home/img/readByEvolution.svg' %}" height="90px">
      </div>
    </div>
  </div>
  <div class="container read-article">
    <div class="row justify-content-center">
      <div class="col-sm-8 p-3 text-center">
        <h2>{{post.title}}</h2>
        <span class="text-muted">by {{post.author}}</span>
      </div>
      <div class="col-sm-8 p-3 text-center overflow-hidden">
        <img src="{{post.thumbnail_url}}" alt="{{post.title}}">
      </div>
      <div class="col-sm-8">
        {{post.body | safe}}
      </div>
    </div>
  </div>
  <div class="container">
    <div class="row">

      <div class="col-sm-6 pt-6 pb-6">
        <a href="/read" class="btn btn-soft-success btn-sm btn-icon">
          <span class="btn-inner--icon">
            <i class="fi fi-angle-left"></i>
          </span>
          <span class="btn-inner--text">Go Back</span>
        </a>
      </div>
      <div class="col-sm-6 pt-6 pb-6 text-right">
          <a href="../delete/{{post.id}}" class="btn btn-soft-danger btn-sm btn-icon">
            <span class="btn-inner--icon">
                <i class="fi fi-trash"></i>
            </span>
            <span class="btn-inner--text">Delete</span>
          </a>
      </div>
    </div>
  </div>
</section>
{% endblock %}
